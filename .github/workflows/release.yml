name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build TypeScript CLI
        working-directory: ./scitt-typescript
        run: |
          bun install
          # TODO: Build standalone binary

      - name: Build Go binaries
        working-directory: ./scitt-golang
        run: |
          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -o scitt-darwin-amd64 ./cmd/scitt
          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -o scitt-darwin-arm64 ./cmd/scitt
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -o scitt-linux-amd64 ./cmd/scitt
          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -o scitt-linux-arm64 ./cmd/scitt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            scitt-golang/scitt-*
          draft: true
          generate_release_notes: true
